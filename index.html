<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Random Name Picker</h1>
    <p class="docs">Put the names. (separate the name by ',')</p>
    <input
      type="text"
      class="random-names"
      data-random-names
      placeholder="Enter The Names"
    />

    <button class="btn-submit" type="submit" data-submit>Submit</button>

    <p class="result" data-result></p>
    <script src="index.js"></script>
  </body>
</html>
